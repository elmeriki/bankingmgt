    <div class="row g-5">

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Make Deposit</h4>
        <form class="needs-validation" action="createdepositmethod"  method="POST">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Customer ID</label>
              <input type="number" class="form-control" name="customerid" placeholder="Customer ID" required="required">
              <div class="invalid-feedback">
                Enter customer name
              </div>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Deposit Amount </label>
              <input type="number" name="amount" class="form-control" placeholder="Enter amount" required="required">
              <div class="invalid-feedback">
                Enter amount
              </div>
            </div>
          </div>

          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Confirm Deposit</button>
        </form>
      </div>
